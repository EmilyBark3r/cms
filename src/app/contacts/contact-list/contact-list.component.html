<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="panel-title text-left">Contacts</h1>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <app-contact-item 
    *ngFor="let contact of contacts"
    [contact]="contacts" 
    ></app-contact-item>
    <!-- (click)="onSelected(contact)" -->
  </div>
</div>
